<!doctype html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>支付宝付款</title>
    </head>
    <body>
        <form id="alipay_form" name ="alipay_form" action="https://mapi.alipay.com/gateway.do?_input_charset=utf-8" method="get">
            {% for key, val in order.items() %}
            <input type="hidden" name="{{key}}" value="{{val}}">
            {% endfor %}
            <input type="submit" value="确认" style="display:none" />
        </form>
    </body>
    <script>
     document.forms['alipay_form'].submit();
     </script>
</html>
